<div class="background-helper">
  <ngx-particles
    [id]="id"
    [options]="particlesOptions"
    (particlesLoaded)="particlesLoaded($event)"
  ></ngx-particles>
  <img
    src="https://i.imgur.com/sw0gNYa.png"
    alt="Spaceship"
    class="spaceship"
    [class.fade-in]="showSpaceship"
    [class.shake]="shakeSpaceship"
    [class.disappear]="disappearSpaceship"
  >
</div>
