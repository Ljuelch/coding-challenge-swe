<div *ngIf="dataLoaded && detailedPeople.length > 0" class="mt-5 text-sm md:text-base lg:text-lg space-y-4">
  <div *ngFor="let person of detailedPeople" class="flex flex-col md:flex-row md:space-x-8">
    <div
      class="mt-2 w-full md:max-w-2xl lg:max-w-4xl xl:max-w-6xl mx-auto p-4
      md:p-6 bg-gray-700 rounded-lg shadow-sm text-white">
      <div class="text-center mb-4">
        <h2 class="text-xl md:text-2xl lg:text-3xl font-bold">{{ person.result.name }}</h2>
      </div>
      <div class="text-sm md:text-base lg:text-lg space-y-4">
        <div class="flex flex-col md:flex-row md:space-x-8">
          <div class="flex-1 md:flex md:flex-col md:items-center md:space-y-2">
            <span class="font-semibold inline-block min-w-[120px] text-center">Birthday:</span>
            <span class="inline-block text-center">{{ person.result.birth_year || 'N/A' }}</span>
          </div>
          <div class="flex-1 md:flex md:flex-col md:items-center md:space-y-2">
            <span class="font-semibold inline-block min-w-[120px] text-center">Home Planet:</span>
            <span class="inline-block text-center">{{ person.planetDetails?.name || 'N/A' }}</span>
          </div>
          <div class="flex-1 md:flex md:flex-col md:items-center md:space-y-2">
            <span class="font-semibold inline-block min-w-[120px] text-center">Terrain:</span>
            <span
              class="inline-block capitalize-first-letter text-center">
              {{ formatTerrain(person.planetDetails?.terrain) || 'N/A' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="dataLoaded && detailedPeople.length === 0" class="text-center text-gray-500 mt-4">
  <p>No people found</p>
</div>

<div class="text-center hover:text-black mt-4 mb-7" *ngIf="detailedPeople.length >= pageSizeCounter">
  <app-load-more-btn [loading]="loading" (loadMoreClicked)="loadMorePeople()"></app-load-more-btn>
</div>
