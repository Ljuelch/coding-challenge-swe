<label for="toggle-sword-checked" class="flex items-center cursor-pointer relative">
  <input
    (click)="toggleSaber()"
    [checked]="saberStatus === 'on'"
    type="checkbox"
    id="toggle-sword-checked"
    class="sr-only">
  <div class="toggle-bg bg-gray-200 border-2 border-gray-200 h-6 w-11 rounded-full"></div>
  <span class="ml-3">Lightsabers {{ saberStatus }}</span>
</label>
