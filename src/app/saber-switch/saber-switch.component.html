<label for="toggle-example-checked" class="flex items-center cursor-pointer relative">
  <input (click)="toggleSaber()" type="checkbox" id="toggle-example-checked" class="sr-only" [checked]="saberStatus === 'on'">
  <div class="toggle-bg bg-gray-200 border-2 border-gray-200 h-6 w-11 rounded-full"></div>
  <span class="ml-3">Lightsaber {{ saberStatus }}</span>
</label>
