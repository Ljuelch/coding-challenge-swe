<form class="relative">
  <div class="relative w-96 max-w-xl items-center">
    <i
      title="search"
      class="sublevel-link-icon fa fa-search absolute ml-3 mt-3 opacity-30 pointer-events-none">
    </i>
    <i
      *ngIf="searchText"
      (click)="clearSearch()"
      title="Clear search"
      class="sublevel-link-icon fa fa-x absolute ml-88 mt-3 opacity-30 cursor-pointer">

    </i>
    <input
      #searchInput
      type="text"
      name="search"
      placeholder="Search Wiki"
      autocomplete="off"
      aria-label="Search Wiki"
      class="
        flex-1
        w-full
        pl-8
        py-2
        focus:opacity-90
        font-semibold
        placeholder-gray-500
        text-white
        border-none
        rounded-full
        ring-gray-300
        focus:ring-gray-500
        focus:ring-2
        bg-gray-300
        bg-opacity-30
        focus:border-b-2
        focus:outline-none
      "
      [(ngModel)]="searchText"
      (keyup.enter)="search(searchInput)"
      (input)="onInput($event)"
      (focus)="showSuggestions = true"
      (blur)="hideSuggestions()"
    >
  </div>
  <app-suggestion-list *ngIf="showSuggestions"></app-suggestion-list>
</form>
