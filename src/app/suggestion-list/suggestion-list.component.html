<div *ngIf="suggestions.length > 0" class="suggestion-container absolute left-0 w-full bg-custom-gray shadow-lg rounded-lg z-50 mt-1">
  <ul class="py-2">
    <li
      *ngFor="let suggestion of suggestions"
      class="suggestion-item cursor-pointer hover:bg-gray-300 py-2 px-8 text-white">
        {{ suggestion }}
    </li>
  </ul>
</div>
